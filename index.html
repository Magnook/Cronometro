<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro, Temporizador e Calendário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <button id="cronometro-btn" class="nav-btn active"><i class="fa-solid fa-stopwatch"></i></button>
            <button id="temporizador-btn" class="nav-btn"><i class="fa-solid fa-hourglass"></i></button>
            <button id="calendario-btn" class="nav-btn"><i class="fa-solid fa-calendar-days"></i></button>
        </div>
        <div class="content">
            <div class="cronometro">
                <h1 id="tempo">00:00:00</h1>
                <button id="iniciar"><i class="fa-solid fa-play"></i></button>
                <button id="pausar" style="display:none;"><i class="fa-solid fa-pause"></i></button>
                <button id="reiniciar"><i class="fa-solid fa-undo"></i></button>
            </div>
            <div class="temporizador" style="display: none;">
                <h1 id="temporizador-tempo">00:00:00</h1>
                <button id="iniciar-temporizador">Iniciar</button>
                <button id="pausar-temporizador">Pausar</button>
            </div>
            <div class="calendario" style="display: none;">
                <input id="calendario-input" type="date">
            </div>
            <div class="botao-temporizador" style="display: none;">
                <button class="tempo-btn" data-segundos="55">55s</button>
                <button class="tempo-btn" data-segundos="60">1m</button>
                <button class="tempo-btn" data-segundos="300">5m</button>
                <button class="tempo-btn" data-segundos="600">10m</button>
                <button class="tempo-btn" data-segundos="900">15m</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
